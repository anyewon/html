<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 350px;
            height: 300px;
            border: 1px solid black;
        }
        p:before{
            content:"";
            width: 120px;
            height: 3px;
            background: red;
            display: block;
            clear: both;
            color: red;
        }
        p:after{
            content:"앞쪽의 내용을 넣는다.";
            display: block;
            clear: both;
            color: blue;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magni dolores quae tenetur aliquid, molestiae suscipit eius, voluptatem ullam minima quos labore fuga quo. Ratione molestias cupiditate harum provident iste dignissimos!</p>
</body>
</html>
