<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative</title>
    <style>
        body{
            margin: 100px;
        }
        #box1{
            width: 80px;
            height: 80px;
            background: red;
            position: relative;
            float: left;
        }
        #box2{
            width: 80px;
            height: 80px;
            background: yellow;
            position: relative;
            float: left;
            top: 40px;
            right: 40px;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
