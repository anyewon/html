<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹</title>
    <style>
        #wrapper{
            width: 1000px;
            height: 600px;
            background: red;
            margin: 0 auto;
        }
        h1{
            font-size: 40px;
            color: #fff;
            text-align: center;
            line-height: 600px;
        }
        @media (min-width:768px) {
            #wrapper{
                background: yellow;
                width: 1200px;
            }
            h1{
                color: #000;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>RESPONSIVE</h1>
    </div>
</body>
</html>
