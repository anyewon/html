<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜트폼</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background: red;
            transition: 0.8s;
        }
        p{
            font-size: 60px;
            color: white;
            line-height: 100px;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #box:hover{
            transform: skew(20deg);
        }
    </style>
</head>
<body>
    <div id="box">
        <p>!</p>
    </div>
</body>
</html>
