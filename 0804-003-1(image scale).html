<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상자 변형</title>
    <style>
        #wrapper{
            margin: 20px;
            width: 250px;
            border: 1px solid #444;
            overflow: hidden;
        }
        .box{
            transition: 0.3s;
        }
        .box:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="box">
            <img src="images/001.jpg" alt="">
        </div>
    </div>
</body>
</html>
