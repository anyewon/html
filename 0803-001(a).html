<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a 태그</title>
    <style>
        a:link{
            text-decoration: none;
            color: #333;
        }
        a:visited{
            text-decoration: none;
            color: #333;
        }
        a:hover{
            text-decoration: underline;
            color: #666;
        }
        a:active{
            color: yellow;
        }
    </style>
</head>
<body>
    <a href="#">애플사이트로 바로가기</a>
</body>
</html>
