<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c649886365.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .navbar{
            overflow: hidden;
            /* 늘어나는 만큼 영역을 확보하는 역할 */
            background: #333;
        }
        .navbar a{
            float: left;
            font-size: 16px;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .subnav{
            float: left;
            /* overflow: hidden; */
        }
        .subnav .subnavbtn{
            font-size: 16px;
            border: none;
            outline: none;
            color: #fff;
            background: #333;
            padding: 14px 16px;
            margin: 0;
        }
        .navbar a:hover, .subnav:hover .subnavbtn{
            background: red;
        }
        .subnav-content{
            display: none;
            position: absolute;
            left: 0;
            background: red;
            width: 100%;
        }
        .subnav-content a{
            float: left;
            color: #fff;
            text-decoration: none;
        }
        .subnav-content a:hover{
            background: #eee;
            color: #000;
        }
        .subnav:hover .subnav-content{
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <div class="subnav">
          <button class="subnavbtn">About <i class="fa fa-caret-down"></i></button>
          <div class="subnav-content">
            <a href="#company">Company</a>
            <a href="#team">Team</a>
            <a href="#careers">Careers</a>
          </div>
        </div> 
        <div class="subnav">
          <button class="subnavbtn">Services <i class="fa fa-caret-down"></i></button>
          <div class="subnav-content">
            <a href="#bring">Bring</a>
            <a href="#deliver">Deliver</a>
            <a href="#package">Package</a>
            <a href="#express">Express</a>
          </div>
        </div> 
        <div class="subnav">
          <button class="subnavbtn">Partners <i class="fa fa-caret-down"></i></button>
          <div class="subnav-content">
            <a href="#link1">Link 1</a>
            <a href="#link2">Link 2</a>
            <a href="#link3">Link 3</a>
            <a href="#link4">Link 4</a>
          </div>
        </div>
        <a href="#contact">Contact</a>
    </div>
      
    <div style="padding:0 16px">
        <h3>Subnav/dropdown menu inside a Navigation Bar</h3>
        <p>Hover over the "about", "services" or "partners" link to see the sub navigation menu.</p>
    </div>
</body>
</html>
